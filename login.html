  <div class="mt-5 p-1 con" style="display: flex; justify-content: center; align-items: center;">
    <h1 style="color: rgb(70, 114, 152);">Registration Form</h1>
  </div>
  
  <div class="container mt-5 ">
    <form class="needs-validation" novalidate>
      
      <!-- First Name -->
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" required>
        <div class="invalid-feedback">
          Please provide your first name.
        </div>
      </div>

      <!-- Last Name -->
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" required>
        <div class="invalid-feedback">
          Please provide your last name.
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required>
        <div class="invalid-feedback">
          Please enter a password.
        </div>
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="number" class="form-control" id="phone" required minlength="8" maxlength="10">
        <div class="invalid-feedback">
          Please provide a valid phone number (8-10 digits).
        </div>
      </div>

      <!-- Age -->
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" required>
        <div class="invalid-feedback">
          Please provide your age.
        </div>
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label>Gender</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="invalid-feedback d-block">
          Please select your gender.
        </div>
      </div>

      <!-- Address -->
      <div class="form-group">
        <label for="address">Address</label>
        <textarea class="form-control" id="address" rows="2" required></textarea>
        <div class="invalid-feedback">
          Please provide your address.
        </div>
      </div>

      <!-- City -->
      <div class="form-group">
        <label for="city">City</label>
        <select class="form-control" id="city" required>
          <option value="" disabled selected>Select your city</option>
          <option value="Hyderabad">Hyderabad</option>
          <option value="Other">Other</option>
        </select>
        <div class="invalid-feedback">
          Please select your city.
        </div>
      </div>

      <!-- Pincode -->
      <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="number" class="form-control" id="pincode" required>
        <div class="invalid-feedback">
          Please provide your pincode.
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS + jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JS for form validation -->
  <script>
    // Bootstrap form validation
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
